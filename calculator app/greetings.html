<head>
  <meta charset="UTF-8">

  <title>Welcome - Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .welcome-box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
      max-width: 95%;
      width: 600px;
    }

    .welcome-box h1 {
      font-size: 40px;
      line-height: 1.5;
      color: #2d3436;
      margin-bottom: 20px;
      white-space: pre-line; /* Keeps line breaks */
    }

    .welcome-box p {
      font-size: 18px;
      color: #2d3436;
      margin-bottom: 30px;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .btn {
      padding: 14px 30px;
      font-size: 18px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #74b9ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
