<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #2d3436;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #2d3436;
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #55efc4;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: #2d3436;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00b894;
      color: white;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #2d3436;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #0652dd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" />

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter your height in cm" />

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>

    <button class="back-button" onclick="goBack()">â¬… Back to Home</button>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height) || height === 0) {
        document.getElementById('result').textContent = "Please enter valid inputs.";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      const result = bmi.toFixed(2);

      let category = '';
      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obese';

      document.getElementById('result').textContent = `Your BMI is ${result} (${category})`;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
